<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Weather App</span>
        </div>
    </nav>

    <!-- Entire Container -->
    <div id="mainContainer">
        <!-- City Details -->
        <div class="container mt-4 w-100">
            <div class="input-group">
                <span class="input-group-text" id="city">Enter City</span>
                <input type="text" name="cityName" id="cityName" aria-label="city" aria-describedby="city"
                    class="form-control" placeholder="Enter The city Name" value="Bangalore">
                <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Wether Details -->
    <div class="card m-5 ml-3" id="wetherContainer" style="width: 18rem;">
        <img src="https://store-images.s-microsoft.com/image/apps.16894.c02476d2-2378-4f60-8290-b6d4b3842643.79a2ef6a-4775-4c79-8d93-9caf077660eb.1bbd88a4-0a17-4750-91a0-cd7d98f58e9d"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Weather Details - CityName</h5>
            <p class="card-text">This ia weather card with supporting text and its weather details</p>
            <p href="#" class="card-text">Last updated 3 mins ago</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
