<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator {
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            width: 48px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Memory Calculator</h2>
        <input type="text" id="display" readonly>
        <br>
        <button onclick="addToMemory()">M+</button>
        <button onclick="subtractFromMemory()">M-</button>
        <button onclick="clearMemory()">MC</button>
        <br><br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <br><br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br><br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br><br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br><br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
</body>
<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function addToMemory() {
        let currentValue = parseFloat(document.getElementById('display').value) || 0;
        let memory = parseFloat(localStorage.getItem('memory')) || 0;
        localStorage.setItem('memory', (currentValue + memory).toString());
    }

    function subtractFromMemory() {
        let currentValue = parseFloat(document.getElementById('display').value) || 0;
        let memory = parseFloat(localStorage.getItem('memory')) || 0;
        localStorage.setItem('memory', (memory - currentValue).toString());
    }

    function clearMemory() {
        localStorage.removeItem('memory');
    }
</script>

</html>
